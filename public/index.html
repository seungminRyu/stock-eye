        <meta name="theme-color" content="#FAFAFA" />
        <meta name="apple-mobile-web-app-title" content="스톡아이" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="apple-touch-icon" href="./logo192.png" />
        <link
            rel="apple-touch-icon-precomposed"
            sizes="57x57"
            href="./logo192.png"
        />
        <link
            rel="apple-touch-icon-precomposed"
            sizes="114x114"
            href="./logo192.png"
        />
        <link
            rel="apple-touch-icon-precomposed"
            sizes="72x72"
            href="./logo192.png"
        />
        <link
            rel="apple-touch-icon-precomposed"
            sizes="144x144"
            href="./logo192.png"
        />
        <link
            rel="apple-touch-icon-precomposed"
            sizes="60x60"
            href="./logo192.png"
        />
        <link
            rel="apple-touch-icon-precomposed"
            sizes="120x120"
            href="./logo192.png"
        />
        <link
            rel="apple-touch-icon-precomposed"
            sizes="76x76"
            href="./logo192.png"
        />
        <link
            rel="apple-touch-icon-precomposed"
            sizes="152x152"
            href="./logo192.png"
        />
        <link
            rel="icon"
            type="image/png"
            href="./logo192.png"
            sizes="196x196"
        />
        <link rel="icon" type="image/png" href="./logo192.png" sizes="96x96" />
        <link rel="icon" type="image/png" href="./logo192.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="./logo192.png" sizes="16x16" />
        <link
            rel="icon"
            type="image/png"
            href="./logo192.png"
            sizes="128x128"
        />
        <link rel="manifest" href="./manifest.json" />
        <title>스톡아이</title>
    </head>
    <body>
        <div id="root"></div>
        <script>
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", () => {
                    navigator.serviceWorker
                        .register("/serviceWorker.js")
                        .then(
                            function (registration) {
                                console.log(
                                    "Worker registration successful",
                                    registration.scope
                                );
                            },
                            function (err) {
                                console.log("Worker registration failed", err);
                            }
                        )
                        .catch(function (err) {
                            console.log(err);
                        });
                });
            } else {
                console.log("Service Worker is not supported by browser.");
            }
        </script>
    </body>
</html>
